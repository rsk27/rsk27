<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Earth Animation</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
        rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [YOUR_LONGITUDE, YOUR_LATITUDE], // Your geolocation coordinates
            zoom: 10,
        });

        new mapboxgl.Marker()
            .setLngLat([YOUR_LONGITUDE, YOUR_LATITUDE]) // Your geolocation coordinates
            .addTo(map);
    </script>
</body>
<script type="text/javascript" src="//rf.revolvermaps.com/0/0/1.js?i=5pq9l4jjqou&amp;s=220&amp;m=4&amp;v=false&amp;r=false&amp;b=000000&amp;n=false&amp;c=ff0000" async="async"></script>
</html>
